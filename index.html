<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <title>Calorie Calculator</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mt-3">Daily Calorie Calculator</h1>
        <form class="text-center">
            <div class="input-group mx-auto">
                <label class="input-group-text" for="calorieBudget">Enter Your Maintenance Calorie Amount:</label>
                <input id="calorieBudget" type="number" min=0 placeholder="maintenance calories" class="form-control" required/>
            </div>
            <fieldset id="breakfast">
                <legend>Breakfast</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="lunch">
                <legend>Lunch</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="dinner">
                <legend>Dinner</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="snacks">
                <legend>Snacks</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="exercise">
                <legend>Exercise</legend>
                <div class="input-container"></div>
            </fieldset>
            <div class="input-group mx-auto" id="entry">
                <label class="input-group-text" for="entryType">Add Food or Exercise Entry</label>
                <select class="form-select" id="entryType">
                    <option value="breakfast" selected>Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snacks">Snacks</option>
                    <option value="exercise">Exercise</option>
                </select>
                <button class="btn btn-primary" id="entryBtn" type="button">Add Entry</button>
            </div>
            <div id="mainBtns">
                <button class="btn btn-primary" id="calculateBtn" type="submit">Calculate Calories Today</button>
                <button class="btn btn-primary" id="clearBtn" type="button">Clear</button>
            </div>
        </form>
        <div id="results"></div>
    </div>

</body>
</html>
