<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
</head>
<body>
    <h1>Daily Calorie Calculator</h1>
    <form>
        <label for="calorieBudget">Enter Your Maintenance Calorie Amount</label>
        <input id="calorieBudget" type="number" min=0 placeholder="maintenance calories" required/>
        <fieldset id="breakfast">
            <legend>Breakfast</legend>
            <div class="input-container"></div>
        </fieldset>
        <fieldset id="lunch">
            <legend>Lunch</legend>
            <div class="input-container"></div>
        </fieldset>
        <fieldset id="dinner">
            <legend>Dinner</legend>
            <div class="input-container"></div>
        </fieldset>
        <fieldset id="snacks">
            <legend>Snacks</legend>
            <div class="input-container"></div>
        </fieldset>
        <fieldset id="exercise">
            <legend>Exercise</legend>
            <div class="input-container"></div>
        </fieldset>
        <div id="entry">
            <span>
                <label for="entryType"></label>
                <select id="entryType">
                    <option value="breakfast" selected>Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snacks">Snacks</option>
                    <option value="exercise">Exercise</option>
                </select>
                <button id="entryBtn" type="button">Add Entry</button>
            </span>
        </div>
        <div id="mainBtns">
            <button id="calculateBtn" type="submit">Calculate Calories Today</button>
            <button id="clearBtn" type="button">Clear</button>
        </div>
    </form>
    <div id="results"></div>
</body>
</html>
